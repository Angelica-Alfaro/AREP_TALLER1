<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiclient.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Stock prices</title>
  </head>
  <body>
    <center>
      <h1 class="myTitle">Â¡Stock Time Series!</h1>
      <div class="mb-3">
        <input type="text" class="myStockId" id="stockId" placeholder="Stock ID">
      </div>
      <div>
      <select name=timeSeries id=timeSeries class="form-select" aria-label="Default select">
        <option value="" disabled selected>Stock time series</option>
        <option value="Time Series (5min)">Time series intraday</option>
        <option value="Time Series (Daily)">Time series daily</option>
        <option value="Weekly Time Series">Time series weekly</option>
        <option value="Monthly Time Series">Time series monthly</option>
      </select>
    </div>
    <div>
      <button type="button" class="btn btn-primary" onclick="app.saveData()">Consult</button>
    </div>
    <div>
      <p class=mytext><b>Note: </b>If the "Stock ID" and "Stock time series" fields are empty when selecting the "Consult" button, GOOG and Time series intraday will be displayed by default.</p>
    </div>
  </center>
  </body>
</html>
